{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'index' %}"><h2>Главная страница</h2></a>
    <form method="POST" action="" enctype="multipart/form-data">
        {% include 'form.html' with button_text="Resize" %}
    </form>
    {% if resized_image %}
        <img src="{{ resized_image.resized_image.url }}" alt="">
    {% else %}
        <img src="{{ photo }}" alt="">
    {% endif %}
{% endblock %}
