{% csrf_token %}
{% for error in form.non_field_errors %}
    <p>{{ error }}</p>
{% endfor %}
{% for field in form %}
    <div>
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        {% for error in field.errors %}
            <p>{{ error }}</p>
        {% endfor %}
    </div>
{% endfor %}
<p><input type="submit" value="{{ button_text }}"></p>
