{% extends 'base.html' %}
{% block content %}
    <h1>Список изображении</h1>
    <a href="{% url 'create' %}"><h2>Добавить изображение</h2></a>
    {% for i in photos %}
        <p><a href="{% url 'detail' i.pk %}">{{ i.image }}</a></p>
    {% empty %}
        <p>Пока нет изображении.</p>
    {% endfor %}
{% endblock %}
